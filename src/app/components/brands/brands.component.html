
<section>

    <div class="row g-4 p-4">
        <h1 class="text-center "> All Brands </h1>
        <div class="col-md-3" *ngFor="let item of Brands" >

            <div class="card">
                <div class="card-img-top" ><img [src]="item.image" class="w-100" height="200" alt=""></div>
                <div class="card-body"><p class="card-text text-center">{{item.name}}</p></div>
            </div>
            
        </div>
        

    </div>
</section>
