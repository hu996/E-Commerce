

<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2" *ngIf="!!cartDetails?.products">

    <div class="d-flex justify-content-between align-items-center" >
        <h1>Your Cart</h1>
    </div>
    <p  class="text-main">Total Price: {{cartDetails.totalCartPrice | currency :' EGP '}}</p>

    <div >
        <div class="row border-bottom p-2"  *ngFor="let item of cartDetails.products">
            <div class="col-md-2">
                <img [src]="item.product.imageCover" class="w-100" alt="">
            </div>
            <div class="col-md-10">
              <div class="d-flex justify-content-between align-items-center" >
                <div>
                    <h5>{{item.product.title.split(' ').slice(0,2).join(' ')}}</h5>
                    <p class="text-main">Price: {{item.price}}</p>
                    <button class="btn text-danger" (click)="removeCartItem(item.product._id)"> <i class="fa-regular fa-trash-can"></i> Remove </button>
                </div>
                <div>
        
                        <button class="btn border border-success" (click)="changeCount(item.product._id ,item.count+1)" >+</button>
                        <span class="m-2">{{item.count}}</span>
                        <button class="btn border border-success" (click)="changeCount(item.product._id ,item.count-1)">-</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    

    <div>
        <button [routerLink]="['/checkout', cartDetails._id]"  class="btn btn-main m-2" >Online Payment <img class="w-30" height="30" src="../../../assets/images/visa-1.svg"/> </button>

        <button  class="btn btn-main m-2 mx-auto d-block" (click)="clearCart()">Clear your Cart</button>
    </div>

</section>

<!--if There's no Products in the cart-->

<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2" *ngIf="!cartDetails?.products" >

    <div class="d-flex align-items-center">
        <div class="col-md-6">      
          <img src="./assets/images/free-empty-cart-4085814-3385483.png" class="w-100"  alt="">
        </div>
        <div class="col-md-6">   
                 <h1 class="text-center">Your Cart is Empty</h1>
        </div>

    </div>
    


</section>
