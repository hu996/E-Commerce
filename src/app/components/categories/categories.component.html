

<section>

    <div class="row g-4 p-4">
        <div class="col-md-4" *ngFor="let item of Categories" >

            <div class="card">
                <div class="card-img-top" ><img [src]="item.image" class="w-100" height="300" alt=""></div>
                <div class="card-body"><p class="card-text text-center">{{item.name}}</p></div>
            </div>
            
        </div>
        

    </div>
</section>
