
<!--main slider-->

<section>
    <div class="row g-0">
        <div class="col-md-10">
            <owl-carousel-o [options]="mainSlider">
                <ng-template carouselSlide><img src="./assets/images/main-slider-1.jpeg" height="400" class="w-100" alt="">
                </ng-template>  

                <ng-template carouselSlide><img src="./assets/images/main-slider-2.jpeg" height="400" class="w-100" alt="">
                </ng-template>  
                
                <ng-template carouselSlide><img src="./assets/images/main-slider-3.jpeg" height="400" class="w-100" alt="">
                </ng-template>  
              </owl-carousel-o>
        </div>

        <div class="col-md-2">
            <img src="./assets/images/main-slider-2.jpeg" height="200" class="w-100" alt="">
            <img src="./assets/images/main-slider-3.jpeg" height="200" class="w-100" alt="">
        </div>
    </div>
</section>




<!--carousel-->

<section class="my-3">
    <owl-carousel-o [options]="categoriesSliderOption">
  
      <ng-container *ngFor="let item of Categories">
        <ng-template carouselSlide>
            <div>
                <img class="w-100" [src]="item.image" height="270"  [alt]="item.name" >
                <h3 class="h5">{{item.name}}</h3>

            </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
</section>



 <!--Products-->


<section class="my-4">
  <h2>Popular Products</h2>

  <input type="search" placeholder="Search" class="form-control w-50 mx-auto my-3" [(ngModel)]="searchTerm">
  

  
  <div class="row g-4 p-2">
    <div class="col-md-2" *ngFor="let item of Products | search:searchTerm">
        <div class="product p-2" >
            <i *ngIf="wishListData.includes(item._id)" class="fa-solid fa-heart heart" (click)="removeWishItem(item._id)"></i>
            <i *ngIf="!wishListData.includes(item._id)" class="fa-regular fa-heart heart " (click)="addWish(item._id)"></i>
           <div class="cursor-pointer" [routerLink]="['/details' ,item._id]">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
            <h3 class="h6"> {{item.category.name}}</h3>
            <h4 class="h6">{{item.title.split(' ').slice(0,2).join(' ')}} </h4>
            <div class="d-flex align-items-center justify-content-between">
                <span>{{item.price | currency :'EGP'}}</span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                   <span class="text-muted">{{item.ratingsAverage}}</span> 
                </div>
            </div>
           </div>

            <button (click)="addCart(item._id)" class="btn-main w-100">Add to Cart</button>
        </div>
    </div>
  </div>
</section>
