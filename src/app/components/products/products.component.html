

<section class="my-4">

    <input type="search" placeholder="Search" class="form-control w-50 mx-auto my-3" [(ngModel)]="searchTerm">
  
    
    <div class="row g-4 p-4">
      <div class="col-md-3" *ngFor="let item of products | search:searchTerm">
          <div class="product p-2" >
             <div class="cursor-pointer" [routerLink]="['/details' ,item._id]">
              <img [src]="item.imageCover" class="w-100" [alt]="item.title">
              <h3 class="h6"> {{item.category.name}}</h3>
              <h4 class="h6">{{item.title.split(' ').slice(0,2).join(' ')}} </h4>
              <div class="d-flex align-items-center justify-content-between">
                  <span>{{item.price | currency :'EGP'}}</span>
                  <div>
                      <i class="fas fa-star rating-color"></i>
                     <span class="text-muted">{{item.ratingsAverage}}</span> 
                  </div>
              </div>
             </div>
  
             <button (click)="addCart(item._id)" class="btn-main w-100">Add to Cart</button>

             
          </div>
      </div>
    </div>
  </section>
